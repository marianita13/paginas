<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required><br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required><br>
        <br>
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="Escribe la URL de tu pÃ¡gina web personal" size="35px"><br>
        <br>
        <label for="date">Date</label>
        <input type="date" id="date"><br>
        <br>
        <label for="hora">Tiempo</label>
        <input type="time" id="hora"><br>
        <br>
        <label for="fechayhora">Fecha y hora</label>
        <input type="datetime-local" id="fechayhora"><br>
        <br>
        <label for="mes">Mes</label>
        <input type="month" id="mes"><br>
        <br>
        <label for="semana">Semana</label>
        <input type="week" id="semana"><br>
        <br>
        <label for="numero">Numero</label>
        <input type="number" min="-10" max="10" id="numero"><br>
        <br>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono"><br>
        <br>
        <label for="buscar">Termino de busqueda</label>
        <input type="search" id="buscar"><br>
        <br>
        <label for="color">Color favorito</label>
        <input type="color" id="color"><br>
        <br>
        <input type="submit"><br>
        <br>
    
        <a href="./index.html">Ejercicio 1</a>
    
    </form>
</body>
</html>
